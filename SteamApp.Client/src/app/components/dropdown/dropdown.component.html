<div class="relative group">
  <button
    type="button"
    class="inline-flex items-center px-3 py-2 rounded hover:bg-[#171d25]"
    aria-haspopup="true"
  >
    {{ label }}
    <svg class="ml-1 h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06-.02L10 10.67l3.71-3.48a.75.75 0 111.04 1.08l-4.23 3.97a.75.75 0 01-1.04 0L5.25 8.27a.75.75 0 01-.02-1.06z"
        clip-rule="evenodd" />
    </svg>
  </button>

<div
  class="absolute left-0 top-full w-48 bg-[#7c7a85] border rounded shadow-md z-20
         opacity-0 invisible
         group-hover:opacity-100 group-hover:visible
         transition-opacity duration-150"
  role="menu"
>
    @for (l of links; track l.route) {
      <a
        [routerLink]="l.route"
        routerLinkActive="active"
        class="block px-4 py-2 hover:bg-gray-100 hover:text-[#171d25] whitespace-nowrap"
        role="menuitem"
      >
        {{ l.label }}
      </a>
    }
  </div>
</div>
