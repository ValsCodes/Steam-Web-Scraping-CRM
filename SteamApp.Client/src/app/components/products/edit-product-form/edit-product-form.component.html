<!-- product-edit.component.html -->
<form [formGroup]="productForm"
      (ngSubmit)="onSubmit()"
      class="edit-product-form">
  <h2>Edit Product</h2>

  <div class="form-group">
    <label>Name *</label>
    <input class="px-2 py-1" formControlName="name" placeholder="Product name" />
    <div class="error"
         *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
      Name is required.
    </div>
  </div>

  <div class="form-group quality-group">
    <label>Quality</label>
    <select formControlName="qualityId">
      <option value="">Select quality</option>
      <option *ngFor="let q of qualities" [value]="q.id">
        {{ q.label }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label>Date Bought</label>
    <input type="date" formControlName="dateBought" />
  </div>

  <div class="form-group">
    <label>Date Sold</label>
    <input type="date" formControlName="dateSold" />
  </div>

  <div class="form-group">
    <label>Cost Price</label>
    <input type="number" formControlName="costPrice" min="0" />
  </div>

  <div class="form-group price-group">
    <label>Target Sell Prices</label>
    <div class="price-inputs">
      <input
        *ngFor="let idx of [1,2,3,4]"
        type="number"
        [formControlName]="'targetSellPrice' + idx"
        placeholder="Price {{idx}}"
        min="0"
      />
    </div>
  </div>

  <div class="form-group">
    <label>Sold Price</label>
    <input type="number" formControlName="soldPrice" min="0" />
  </div>

  <div class="form-group checkbox-group">
    <label><input type="checkbox" formControlName="isHat"   /> Hat</label>
    <label><input type="checkbox" formControlName="isWeapon"/> Weapon</label>
    <label><input type="checkbox" formControlName="isSold"  /> Sold</label>
  </div>

  <button type="submit" [disabled]="productForm.invalid">
    Update Product
  </button>

   <button class="button button-large-blue" (click)="backButtonClicked()">
    Back
  </button>
</form>
