<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-500">
      Products
    </h2>

    <button class="create-button" (click)="createButtonClicked()">
      Create
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Game -->
      <!-- <ng-container matColumnDef="gameId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Game</th>
        <td mat-cell *matCellDef="let row">
          {{ gameNameById.get(row.gameId) ?? '—' }}
        </td>
      </ng-container> -->

      <!-- Game URL Id -->
      <ng-container matColumnDef="gameUrlId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Game URL</th>
        <td mat-cell *matCellDef="let row">
          {{ gameUrlNameById.get(row.gameUrlId) ?? '—' }}
        </td>
      </ng-container>

       <!-- Full URL -->
      <ng-container matColumnDef="fullUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Url</th>
        <td mat-cell *matCellDef="let row">
          <a href="{{ row.fullUrl + encodeText(row.name)}}">< Open ></a>
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.name || '—' }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="flex justify-center gap-x-2 py-2">
          <button class="edit-button" (click)="editButtonClicked(row.id)">
            Edit
          </button>

          <button class="delete-button" (click)="deleteButtonClicked(row.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
