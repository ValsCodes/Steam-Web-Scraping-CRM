<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-500">
      Products for Game URL
    </h2>
        <button class="create-button" (click)="createButtonClicked()">
      Create
    </button>
  </div>

  <div class="flex gap-x-5">
    <app-combo-box
      label="Game"
      placeholder="Select a game"
      [control]="gameIdControl"
      [items$]="games$"
      idKey="id"
      labelKey="name"
      [bind$]="bindGameToExternal$">
    </app-combo-box>

    <app-combo-box
      label="Game URL"
      placeholder="Select a game URL"
      [control]="gameUrlIdControl"
      [items$]="gameUrlsFiltered$"
      idKey="id"
      labelKey="name"
      [bind$]="bindGameUrlToExternal$">
    </app-combo-box>

    <app-combo-box
      label="Product"
      placeholder="Select a product"
      [control]="productIdControl"
      [items$]="productsFiltered$"
      idKey="id"
      labelKey="name"
      [bind$]="bindProductToExternal$">
    </app-combo-box>

         <!-- Tags -->
    <app-tag-filter-select label="Tags" [control]="tagSelectControl" [options]="gameTagsFilter" [filters]="tagsFilter"
      (tagSelected)="onTagSelectedFromComponent($event)" (removeClicked)="removeFilter($event)"></app-tag-filter-select>

    <button
      (click)="clearFiltersButtonClicked()"
      class="button button-small-danger">
      Clear
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Product Name -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Product
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.productName }}
        </td>
      </ng-container>

      <!-- Game URL Name -->
      <ng-container matColumnDef="gameUrlName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Game URL
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.gameUrlName }}
        </td>
      </ng-container>

      <!--  Page -->
      <ng-container matColumnDef="fullUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page URL</th>
        <td mat-cell *matCellDef="let row">
          <a [href]="row.fullUrl" [title]="row.fullUrl" target="_blank" rel="noopener noreferrer"><p><b>&lt;-- Link --&gt;</b></p></a>
        </td>
      </ng-container>

      <!-- Batch -->
      <ng-container matColumnDef="isBatchUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch</th>
        <td mat-cell *matCellDef="let row">
          <input type="checkbox" [checked]="row.isBatchUrl" disabled />
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="flex justify-center py-2">
          <button
            class="delete-button"
            (click)="deleteButtonClicked(row.productId, row.gameUrlId)">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
