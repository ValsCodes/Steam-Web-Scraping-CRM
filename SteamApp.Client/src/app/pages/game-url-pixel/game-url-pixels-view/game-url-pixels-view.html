<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-500">
      Pixels for Game URL
    </h2>
    <button class="create-button" (click)="createButtonClicked()">
      Create
    </button>
  </div>

<div class="flex gap-x-5">

  <!-- Game -->
  <app-combo-box
    label="Game"
    [control]="gameIdControl"
    [items$]="games$"
    idKey="id"
    labelKey="name"
    [bind$]="bindGameToExternal$">
  </app-combo-box>

  <!-- Game URL -->
  <app-combo-box
    label="Game URL"
    placeholder="Select a game URL"
    [control]="gameUrlIdControl"
    [items$]="gameUrlsFiltered$"
    idKey="id"
    labelKey="name"
    [bind$]="bindGameUrlToExternal$">
  </app-combo-box>

  <!-- Pixel -->
    <app-combo-box
    label="Pixel"
    placeholder="Select a game Pixel"
    [control]="pixelIdControl"
    [items$]="pixelsFiltered$"
    idKey="id"
    labelKey="name"
    [bind$]="bindPixelToExternal$">
  </app-combo-box>

  <button
    (click)="clearFiltersButtonClicked()"
    class="button button-small-danger">
    Clear
  </button>
</div>


  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Pixel Name -->
      <ng-container matColumnDef="pixelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Pixel
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.pixelName }}
        </td>
      </ng-container>

      <!-- Game URL Name -->
      <ng-container matColumnDef="gameUrlName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Game URL
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.gameUrlName }}
        </td>
      </ng-container>

      <!-- Pixel Location -->
      <ng-container matColumnDef="pixelLocation">
        <th mat-header-cell *matHeaderCellDef>
          Location (X,Y)
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.gameUrlPixelLocationX }},
          {{ row.gameUrlPixelLocationY }}
        </td>
      </ng-container>

      <!-- Pixel Color -->
      <ng-container matColumnDef="pixelColor">
        <th mat-header-cell *matHeaderCellDef>
          Color (RGB)
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.redValue }},
          {{ row.greenValue }},
          {{ row.blueValue }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="flex justify-center py-2">
          <button
            class="delete-button"
            (click)="deleteButtonClicked(row.pixelId, row.gameUrlId)">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
