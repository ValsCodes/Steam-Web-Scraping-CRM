<form [formGroup]="gameForm" (ngSubmit)="onSubmit()" class="general-form">
  <h2>{{ isEditMode ? 'Edit Game' : 'Create Game' }}</h2>

  <div class="form-group">
    <label>Name *</label>
    <input class="px-2 py-1 w-1/2" formControlName="name" placeholder="Game name" />
    @if(gameForm.get('name')?.touched && gameForm.get('name')?.invalid)
    {
    <div class="error">
      Name is required.
    </div>
    }
  </div>

  <!-- <div class="form-group">
    <label>Base URL *</label>
    <input
      class="px-2 py-1 w-full"
      formControlName="baseUrl"
      placeholder="https://example.com"
    />
    <div
      class="error"
      *ngIf="gameForm.get('baseUrl')?.touched && gameForm.get('baseUrl')?.invalid"
    >
      Valid URL is required.
    </div>
  </div> -->

  <div class="form-group">
    <label>URL *</label>
    <input class="px-2 py-1 w-full" formControlName="pageUrl" placeholder="https://example.com" />
    @if (gameForm.get('pageUrl')?.touched && gameForm.get('pageUrl')?.invalid) {
    <div class="error">
      Valid URL is required.
    </div>
    }
  </div>

  <div class="flex gap-x-2">
    <button type="submit" [disabled]="gameForm.invalid">
      {{ isEditMode ? 'Save' : 'Create' }}
    </button>

    <button type="return" (click)="backButtonClicked()">
      Back
    </button>
  </div>
</form>
