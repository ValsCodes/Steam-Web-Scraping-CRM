<div class="p-4">
  <div class="flex flex-col px-5">
    <div class="flex items-center justify-between">
      <h2 class="text-2xl font-semibold text-gray-500">
        Games
      </h2>

      <button class="create-button" (click)="createButtonClicked()">
        Create
      </button>
    </div>

    <div class="flex justify-between">
      <div class="flex gap-x-2">
        <app-text-filter
          [SearchLabel]="'Name'"
          [SearchTextBind]="searchByName"
          (filterChange)="onNameFilterChanged($event)">
        </app-text-filter>

        <button class="button button-small-danger" (click)="clearFilters()">
          Clear
        </button>
      </div>

      <button
        (click)="exportButtonClicked()"
        class="button button-small-primary py-2 px-3"
        title="Export current data to Excel">
        Export
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let game">
          {{ game.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="pageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page URL</th>
        <td mat-cell *matCellDef="let game">
          <a
            [href]="game.pageUrl"
            [title]="game.pageUrl"
            target="_blank"
            rel="noopener noreferrer">
            <p><b>&lt;-- Link --&gt;</b></p>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let game" class="flex justify-center gap-x-2 py-2">
          <button class="edit-button" (click)="editButtonClicked(game.id)">
            Edit
          </button>

          <button class="delete-button" (click)="deleteButtonClicked(game.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
