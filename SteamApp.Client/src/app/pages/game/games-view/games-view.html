<div class="p-4">
  <div class="flex flex-col px-5">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-semibold text-gray-500">
        Games
      </h2>

      <button class="create-button" (click)="createButtonClicked()">
        Create
      </button>
    </div>

    <app-text-filter
      [SearchLabel]="'Game Name'"
      [SearchTextBind]="searchByName"
      (filterChange)="fetchGames()">
    </app-text-filter>

    <button
      class="button button-small-danger w-[10rem]"
      (click)="clearFilters()">
      Clear Filters
    </button>
  </div>

  <div class="table-container mt-4">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Id -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let game">
          {{ game.id }}
        </td>
      </ng-container> -->

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let game">
          {{ game.name }}
        </td>
      </ng-container>

      <!-- Base Url -->
      <ng-container matColumnDef="baseUrl">
        <th mat-header-cell *matHeaderCellDef>Base URL</th>
        <td mat-cell *matCellDef="let game">
          <a [href]="game.baseUrl" target="_blank">
            {{ game.baseUrl }}
          </a>
        </td>
      </ng-container>

            <!-- Page Url -->
      <ng-container matColumnDef="pageUrl">
        <th mat-header-cell *matHeaderCellDef>Page URL</th>
        <td mat-cell *matCellDef="let game">
          <a [href]="game.pageUrl" target="_blank">
            {{ game.pageUrl }}
          </a>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let game" class="flex justify-center gap-x-2 py-2">
          <button
            class="edit-button"
            (click)="editButtonClicked(game.id)">
            Edit
          </button>

          <button
            class="delete-button"
            (click)="deleteButtonClicked(game.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
