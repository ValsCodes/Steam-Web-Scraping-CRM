<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-500">
      Game Wish List
    </h2>

    <button class="create-button" (click)="createButtonClicked()">
      Create
    </button>
  </div>

  <div class="flex gap-x-5 mb-4">

    <!-- Game -->
    <app-combo-box label="Game" [control]="gameIdControl" [items$]="games$" idKey="id" labelKey="name"
      [bind$]="bindGameToExternal$">
    </app-combo-box>

    <!-- Name -->
    <app-text-filter [SearchLabel]="'Name'" [SearchTextBind]="searchByNameFilterControl"
      (filterChange)="onNameFilterChanged($event)">
    </app-text-filter>

    <button (click)="clearFiltersButtonClicked()" class="button button-small-danger">
      Clear
    </button>
  </div>

  <div class="my-4">
    <p><b>{{ this.checkLabel ?? '' }} </b></p>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="gameName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Game</th>
        <td mat-cell *matCellDef="let row">{{ row.gameName }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="pageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Page</th>
        <td mat-cell *matCellDef="let row">
          <a [href]="row.pageUrl" [title]="row.pageUrl" target="_blank" rel="noopener noreferrer">
            <p><b>&lt;-- Link --&gt;</b></p>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price ?? 'â€”' }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let row">
          <input type="checkbox" [checked]="row.isActive" disabled />
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="flex justify-center gap-x-2 py-2">
          <button class="button-small-primary"  [disabled]="this.isChecking" (click)="checkButtonClicked(row.id)">
            Check Now
          </button>
          <button class="edit-button" (click)="editButtonClicked(row.id)">
            Edit
          </button>
          <button class="delete-button" (click)="deleteButtonClicked(row.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
