
<form (ngSubmit)="onSubmit()" class="general-form w-[20rem]">
   <h2>Login</h2>

  <div class="form-group">
    <input class="px-2 py-1" [(ngModel)]="clientId" name="clientId" placeholder="Client ID" required>
  </div>
  <div class="form-group">
    <input class="px-2 py-1" [(ngModel)]="clientSecret" name="clientSecret" placeholder="Client Secret" required>
  </div>
  <button type="submit" class="">Log In</button>
  <p *ngIf="error">{{error}}</p>
<p *ngIf="success">{{success}}</p>
</form>
