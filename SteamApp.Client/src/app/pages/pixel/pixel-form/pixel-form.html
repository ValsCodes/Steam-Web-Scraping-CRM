<div class="form-group">
  <label>Game Search</label>
  <select
    formControlName="gameId"
    class="px-2 py-1">
    <option value="" disabled>Select a game</option>
    <option *ngFor="let game of games" [value]="game.id">
      {{ game.name }}
    </option>
  </select>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="general-form">
  <h2>{{ isEditMode ? 'Edit Pixel' : 'Create Pixel' }}</h2>

<div class="form-group">
  <label>Game URL*</label>
  <select
    formControlName="gameId"
    class="px-2 py-1">
    <option value="" disabled>Select a game</option>
    <option *ngFor="let gameUrl of gameUrls" [value]="gameUrl.id">
      {{ gameUrl.name }}
    </option>
  </select>
</div>

  <div class="form-group">
    <label>Pixel Value *</label>
    <input
      type="number"
      formControlName="value"
      class="px-2 py-1"
      placeholder="Pixel value" />
  </div>

  <div class="flex gap-x-2">
    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Save' : 'Create' }}
    </button>

    <button type="button" (click)="cancel()">
      Back
    </button>
  </div>
</form>
