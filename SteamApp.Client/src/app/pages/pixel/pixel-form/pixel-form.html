<form [formGroup]="form" (ngSubmit)="onSubmit()" class="general-form">
  <h2>{{ isEditMode ? 'Edit Pixel' : 'Create Pixel' }}</h2>

  <div class="form-group">
    <label>Game URL Id *</label>
    <input
      type="number"
      formControlName="gameUrlId"
      class="px-2 py-1"
      placeholder="Game URL Id" />
  </div>

  <div class="form-group">
    <label>Pixel Value *</label>
    <input
      type="number"
      formControlName="value"
      class="px-2 py-1"
      placeholder="Pixel value" />
  </div>

  <div class="flex gap-x-2">
    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Save' : 'Create' }}
    </button>

    <button type="button" (click)="cancel()">
      Back
    </button>
  </div>
</form>
