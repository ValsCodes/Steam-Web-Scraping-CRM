<div class="p-4">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-gray-500">Custom Watch List</h2>

    <div class="flex gap-x-2">
      <button
        (click)="exportButtonClicked()"
        class="button button-small-primary"
        title="Export current data to Excel">
        Export
      </button>

      <button class="create-button" (click)="createButtonClicked()">
        Create
      </button>
    </div>
  </div>

  <div class="filter-toolbar">
    <div class="filter-group">
      <label>Name</label>
      <input
        class="px-2 py-1"
        type="text"
        placeholder="Filter by name"
        [formControl]="searchByNameControl" />
    </div>

    <button class="button button-small-danger" (click)="clearFiltersButtonClicked()">
      Clear
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name ?? 'â€”' }}</td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let row">
          <a [href]="row.url" [title]="row.url" target="_blank" rel="noopener noreferrer">
            <p><b>&lt;-- Link --&gt;</b></p>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Registered</th>
        <td mat-cell *matCellDef="let row">{{ row.registrationDate }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let row">
          <input type="checkbox" [checked]="row.isActive" disabled />
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="flex gap-x-2 justify-center">
          <button class="edit-button" (click)="editButtonClicked(row.id)">Edit</button>
          <button class="delete-button" (click)="deleteButtonClicked(row.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
