<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-500">
      Custom Watch List
    </h2>

    <button class="create-button" (click)="createButtonClicked()">
      Create
    </button>
  </div>

  <div class="flex gap-x-5 mb-4">
    <app-text-filter [SearchLabel]="'Name'" [SearchTextBind]="searchByNameControl"
      (filterChange)="onNameFilterChanged($event)">
    </app-text-filter>

    <button class="button button-small-danger" (click)="clearFiltersButtonClicked()">
      Clear
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name ?? 'â€”' }}</td>
      </ng-container>

      <!-- Url -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let row">
          <a [href]="row.url" [title]="row.url" target="_blank" rel="noopener noreferrer">
            <p><b>&lt;-- Link --&gt;</b></p>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Registered</th>
        <td mat-cell *matCellDef="let row">{{ row.registrationDate }}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let row">
          <input type="checkbox" [checked]="row.isActive" disabled />
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="flex gap-x-2 justify-center">
          <button class="edit-button" (click)="editButtonClicked(row.id)">Edit</button>
          <button class="delete-button" (click)="deleteButtonClicked(row.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
