<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-500">
      Product Tags
    </h2>

    <button class="create-button" (click)="createButtonClicked()">
      Create
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Product -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Product
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.productName }}
        </td>
      </ng-container>

      <!-- Tag -->
      <ng-container matColumnDef="tagName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tag
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.tagName }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="flex justify-center py-2">
          <button
            class="delete-button"
            (click)="deleteButtonClicked(row.productId, row.tagId)">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
